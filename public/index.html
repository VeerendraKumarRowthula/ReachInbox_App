<!DOCTYPE html>
<html>
<head>
    <title>ReachInbox Real-time Test</title>
</head>
<body>
    <h1>Listening for new emails...</h1>
    <p>Check the browser's developer console (F12) for messages.</p>
    <ul id="email-list"></ul>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const emailList = document.getElementById('email-list');

        console.log('Connecting to WebSocket server...');

        socket.on('connect', () => {
            console.log('Connected!', socket.id);
        });

        // Listen for the 'new-email' event
        socket.on('new-email', (email) => {
            console.log('Received new email:', email);
            
            const item = document.createElement('li');
            item.textContent = `New Email: ${email.subject}`;
            emailList.prepend(item); // Add to the top of the list
        });
    </script>
</body>
</html>
